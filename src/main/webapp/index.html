<h1>WELCOME TO B1 EMBEDDED FHIR APP</h1>
<img src="resource\b1logo.png" width="200" height="51"
	alt="b1 Engineering Solutions Logo" data-retina_logo_url=""
	class="fusion-standard-logo" />

<body>
	<form name="CreatePatient" method="post" action="createPatient.jsp">
		<input type="submit" value="Create New Patient" /> <br></br>
	</form>
	<form name="ViewPatient" method="post" action="FhirR4Servlet">
		<input type="submit" value="Press here to view Patient data" /> <br></br>
		<textarea rows="100" cols="50" name="feedback" id='output'
			hidden="true"></textarea>
	</form>

	<script type="text/javascript">
    
            FHIR.oauth2.ready().then(function(client) {
                var app = new App(client);
                app.request('Patient?name=');
            }).catch(createRenderer("output"));

        </script>

</body>
